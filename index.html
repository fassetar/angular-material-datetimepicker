<html ng-app="mdDatetimePickerDemo">
<head>
    <title>Angular-Material DateTimePicker</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" />
    <link rel="stylesheet" href="./src/css/material-datetimepicker.css" type="text/css"/>
</head>
<body ng-controller="DemoCtrl" layout="column">
<md-content class="md-padding">
    <div layout="column">
        <h1>Angular Material TimePicker</h1>
    </div>

    <md-card layout="column">
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <h2>
                    <span>Datetime Pickers</span>
                </h2>
            </div>
        </md-toolbar>
        <md-card-content class="md-padding">
            <p>
                You can double click / double tap to make selections.
            </p>

            <div layout-gt-md="row" layout="column" layout-align-gt-md="center center">
                <md-input-container flex-gt-md="30">
                    <label>Datepicker Only</label>
                    <input time="false" date="true" mdc-datetime-picker type="text" id="date"
                           placeholder="Date"
                           ng-model="date" min-date="minDate" max-date="maxDate">
                </md-input-container>
                <div  flex-gt-md="grow" flex-md="initial" ex-source-code target="input"></div>
            </div>

            <div layout-gt-md="row" layout="column" layout-align-gt-md="center center" >
                <md-input-container flex-gt-md="30">
                    <label>Timepicker Only (12-hour)</label>
                    <input mdc-datetime-picker date="false" time="true" type="text" id="time" short-time="true"
                           placeholder="Time"
                           min-date="minDate"
                           format="hh:mm a"
                           ng-model="time">
                </md-input-container>
                <div  flex-gt-md="grow" ex-source-code target="input"></div>
            </div>
            <div layout-gt-md="row" layout="column" layout-align-gt-md="center center" >
                <md-input-container flex-gt-md="30">
                    <label>Timepicker Only (24-hour)</label>
                    <input mdc-datetime-picker date="false" time="true" type="text" id="time2"
                           placeholder="Time"
                           min-date="minDate"
                           format="HH:mm"
                           ng-model="time">
                </md-input-container>
                <div  flex-gt-md="grow" ex-source-code target="input"></div>
            </div>

            <div layout-gt-md="row" layout="column" layout-align-gt-md="center center" >
                <md-input-container flex-gt-md="30">
                    <label>Date/Time Picker</label>
                    <input mdc-datetime-picker date="true" time="true" type="text" id="datetime"
                           placeholder="Date"
                           min-date="date"
                           ng-model="dateTime">
                </md-input-container>
                <div  flex-gt-md="grow" ex-source-code target="input"></div>
            </div>

            <div layout-gt-md="row" layout="column" layout-align-gt-md="center center" >
                <div layout="column" flex-gt-md="30" class="range">
                    <md-input-container>
                        <label>Start Date/Time</label>
                        <input mdc-datetime-picker date="true" time="true" type="text"
                               placeholder="Date"
                               max-date="dateTimeEnd"
                               ng-model="dateTimeStart"
                        />
                    </md-input-container>
                    <md-input-container>
                        <label>End Date/Time</label>
                        <input mdc-datetime-picker date="true" time="true" type="text"
                               placeholder="Date"
                               min-date="dateTimeStart"
                               ng-model="dateTimeEnd"
                        />
                    </md-input-container>
                </div>

                <div  flex-gt-md="grow" ex-source-code target="div.range" title="DateRange Example"></div>
            </div>

        </md-card-content>

    </md-card>
</md-content>

<script src="https://code.angularjs.org/1.5.8/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
<script type="text/javascript" src="./src/js/angular-material-datetimepicker.js"></script>
<script type="text/javascript" src="./src/js/demo.js"></script>

</body>
</html>
